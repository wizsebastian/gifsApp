<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let gif of results">
        <div class="mb-2 card animate__animated animate__backInDown animate__faster">
            <img [src]="gif.images.downsized.url" alt=""
            class="card-image-top">
            <div class="card-body">
                <p class="card-title">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
